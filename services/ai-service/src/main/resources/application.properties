spring.application.name=ai-service
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
server.port=8087
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5439/matchsentinel_ai}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoints.web.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
management.endpoints.web.cors.allowed-methods=GET

spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USER:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}

ai.rabbit.input.exchange=transaction.events
ai.rabbit.input.routing-key=transaction.created
ai.rabbit.input.queue=ai.transaction.created
ai.rabbit.output.exchange=ai.events
ai.rabbit.output.routing-key=transaction.scored

# Logging
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{requestId}] %-5level %logger{36} - %msg%n

# Prod overrides
spring.config.activate.on-profile=prod
management.endpoint.health.show-details=never
