databaseChangeLog:
  - changeSet:
      id: 001-create-ai-decisions
      author: matchsentinel
      changes:
        - createTable:
            tableName: ai_decisions
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: transaction_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: account_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: numeric(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(2)
                  constraints:
                    nullable: false
              - column:
                  name: merchant
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: occurred_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: risk_score
                  type: numeric(5,2)
                  constraints:
                    nullable: false
              - column:
                  name: reasons
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: model_version
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: ai_decisions
            columnNames: transaction_id
            constraintName: uq_ai_decisions_transaction
