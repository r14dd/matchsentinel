spring.application.name=auth-service
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

spring.datasource.url=${AUTH_DB_URL:jdbc:postgresql://localhost:5432/matchsentinel_auth}
spring.datasource.username=${AUTH_DB_USER:postgres}
spring.datasource.password=${AUTH_DB_PASSWORD:postgres}

spring.jpa.hibernate.ddl-auto=validate
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# JWT settings (use a long secret in real deployments)
auth.jwt.secret=change-me-please-change-me-please-change-me-please
auth.jwt.expiration-minutes=60

# Refresh tokens
auth.refresh.expiration-days=14

# Login rate limiting
auth.login.max-attempts=5
auth.login.window-minutes=15
auth.login.lock-minutes=15
auth.email-verification.expiration-minutes=30

# CORS (comma-separated list)
auth.cors.allowed-origins=${AUTH_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoints.web.cors.allowed-origins=${AUTH_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
management.endpoints.web.cors.allowed-methods=GET

# Logging
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{requestId}] %-5level %logger{36} - %msg%n

# Prod overrides
spring.config.activate.on-profile=prod
management.endpoint.health.show-details=never
