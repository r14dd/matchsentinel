databaseChangeLog:
  - changeSet:
      id: 001-create-users
      author: matchsentinel
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: last_login_at
                  type: timestamp with time zone
              - column:
                  name: email_verified
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: email_verification_token
                  type: varchar(255)
              - column:
                  name: email_verification_expires_at
                  type: timestamp with time zone
              - column:
                  name: disabled
                  type: boolean
                  constraints:
                    nullable: false
        - createIndex:
            tableName: users
            indexName: idx_users_email
            columns:
              - column:
                  name: email
  - changeSet:
      id: 002-create-refresh-tokens
      author: matchsentinel
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expires_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: revoked
                  type: boolean
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: refresh_tokens
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_refresh_tokens_user
        - createIndex:
            tableName: refresh_tokens
            indexName: idx_refresh_tokens_user
            columns:
              - column:
                  name: user_id
  - changeSet:
      id: 003-unique-email-lower
      author: matchsentinel
      preConditions:
        - onFail: MARK_RAN
          dbms:
            type: postgresql
      changes:
        - sql:
            sql: CREATE UNIQUE INDEX IF NOT EXISTS ux_users_email_lower ON users (lower(email));
