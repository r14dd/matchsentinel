spring.application.name=case-service
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
server.port=8084
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

spring.datasource.url=${CASE_DB_URL:jdbc:postgresql://localhost:5436/matchsentinel_cases}
spring.datasource.username=${CASE_DB_USER:postgres}
spring.datasource.password=${CASE_DB_PASSWORD:postgres}
spring.datasource.hikari.maximum-pool-size=10

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoints.web.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
management.endpoints.web.cors.allowed-methods=GET

spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

case.rabbit.input.exchange=rule-engine.events
case.rabbit.input.routing-key=transaction.flagged
case.rabbit.input.queue=case.transaction.flagged
case.rabbit.output.exchange=case.events
case.rabbit.output.routing-key=case.created

# Logging
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{requestId}] %-5level %logger{36} - %msg%n

# Prod overrides
spring.config.activate.on-profile=prod
management.endpoint.health.show-details=never
