spring.application.name=transaction-service
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

spring.datasource.url=${TRANSACTION_DB_URL:jdbc:postgresql://localhost:5432/matchsentinel_transaction}
spring.datasource.username=${TRANSACTION_DB_USER:postgres}
spring.datasource.password=${TRANSACTION_DB_PASSWORD:postgres}

spring.jpa.hibernate.ddl-auto=validate
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoints.web.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
management.endpoints.web.cors.allowed-methods=GET

# RabbitMQ
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
transaction.rabbit.exchange=transaction.events
transaction.rabbit.routing-key=transaction.created

# Logging
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{requestId}] %-5level %logger{36} - %msg%n

# Prod overrides
spring.config.activate.on-profile=prod
management.endpoint.health.show-details=never
