spring.application.name=transaction-service

spring.datasource.url=jdbc:postgresql://localhost:5432/matchsentinel_transaction
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=validate
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

management.endpoints.web.exposure.include=health,info,metrics

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
transaction.rabbit.exchange=transaction.events
transaction.rabbit.routing-key=transaction.created

# Logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{requestId}] %-5level %logger{36} - %msg%n
